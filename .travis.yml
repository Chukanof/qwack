language: generic

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

before_install:
  # Install OpenSSL
  - sudo apt-get install dotnet-dev-1.0.0-preview2.1-003177
  
install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi
  # Restore dependencies
  - dotnet restore

before_script:

script:
  - dotnet test test/Qwack.Math.Tests
